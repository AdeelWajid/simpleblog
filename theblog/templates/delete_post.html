{% extends 'base.html' %}

{% block title %}Delete Blog Post!{% endblock %}
{% block content %}

    {% if user.authenticated %}
        <h1>Delete Post...</h1>
        <br/>
        <h3>Delete: {{ post.title }}</h3>

        <form method="POST">
            {% csrf_token %}
            <strong>Are you sure?!</strong><br/><br/>
            <button class="btn btn-danger">Delete Post!</button>
        </form>
    {% else %}
        <h3 class="text-center text-danger">You are not allowed to be here.</h3>
    {% endif %}

{% endblock %}
