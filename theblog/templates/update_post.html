{% extends 'base.html' %}

{% block title %}Edit Blog Post!{% endblock %}
{% block content %}
    {% if  user.authenticated %}
        <h1>Update Post...</h1>
        <br/>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">Update</button>
        </form>
    {% else %}
        <h3 class="text-center text-danger">You are not allowed to be here.</h3>
    {% endif %}

{% endblock %}
