{% extends 'base.html' %}

{% block title %}Create Category!{% endblock %}
{% block content %}

    {% if  user.is_authenticated %}
        <h1>Create Category...</h1>
        <br/>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">Create</button>
        </form>
    {% else %}
        <h3 class="text-center text-danger">You are not allowed to be here.</h3>
    {% endif %}

{% endblock %}
